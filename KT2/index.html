<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form>
        <label for="title">Название напитка</label>
        <input type="text" id="title" name="title" value="Американо"><br><br>
        
        <label for="sort">Сорт кофе</label>
        <select id="sort" name="sort">
            <option value="Бразилия">Бразилия</option>
            <option value="Колумбия">Колумбия</option>
            <option value="Гватемала" selected>Гватемала</option>
            <option value="Эфиопия">Эфиопия</option>
        </select><br><br>
        
        <label>Крепость обжарки</label><br>
        <input type="radio" id="strong" name="strong" value="Крепкая">
        <label for="strong">Крепкая</label><br>
        <input type="radio" id="medium" name="strong" value="Средняя" checked>
        <label for="medium">Средняя</label><br>
        <input type="radio" id="light" name="strong" value="Легкая">
        <label for="light">Легкая</label><br><br>
        
        <label for="image">Изображение</label>
        <input type="text" id="image" name="image" value="http://site.com/img.png"><br><br>
        
        <label for="cost">Стоимость напитка</label>
        <input type="number" id="cost" name="cost" value="100"><br><br>
        
        <label for="description">Описание</label><br>
        <textarea id="description" name="description" rows="4" cols="50">Немного про напиток</textarea><br><br>
        
        <input type="submit" value="Добавить напиток">
    </form>
    <br>
    <table id="table">
        <tr>
            <th>Изображение</th>
            <th>Название</th>
            <th>Сорт</th>
            <th>Крепость обжарки</th>
            <th>Стоимость</th>
            <th>Описание</th>
        </tr>
    </table>
    <script> 
        const f = document.forms[0]; 
        let tr = document.getElementById("table"); 
        let t = tr; 
        f.addEventListener("submit", (e) => { 
            e.preventDefault(); 
            let body = {}; 
            for (let i = 0; i < f.elements.length; i++) { 
                let tag = f[i]; 
                if (tag.name) { 
                    if (tag.type === "radio" && tag.checked) { 
                        body[tag.name] = tag.value; 
                    } else if (tag.type !== "radio") { 
                        body[tag.name] = tag.value; 
                    } 
                } 
            } 
            console.log(body); 
            let html = "<tr>"; 
            html += `<td><img src="${body.image}" width="50" alt="${body.title}"></td>`; 
            html += `<td>${body.title || ""}</td>`; 
            html += `<td>${body.sort || ""}</td>`; 
            html += `<td>${body.strong || ""}</td>`; 
            html += `<td>${body.cost || ""}</td>`; 
            html += `<td>${body.description || ""}</td>`; 
            html += "</tr>" 
            t.innerHTML += html; 
        }) 
    </script>
</body>
